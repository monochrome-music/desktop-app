name: android-apk

on:
  push:
    branches: [main, mobile/android]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27d
          link-to-sdk: true

      - name: Set NDK_HOME
        run: echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> "$GITHUB_ENV"

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate Android project
        run: npm run tauri android init

      - name: Generate Tauri icons
        run: |
          set -euo pipefail
          ICON_SOURCE="512_bbg.png"
          if [ ! -f "$ICON_SOURCE" ]; then
            echo "Icon source not found at $ICON_SOURCE" >&2
            exit 1
          fi

          npm run tauri -- icon "$ICON_SOURCE"

      - name: Build Android APK
        run: npm run tauri -- android build --apk

      - name: Upload unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-unsigned
          path: src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk

  sign:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download unsigned APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk-unsigned

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        with:
          releaseDirectory: .
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.sign_apk.outputs.signedReleaseFile }}
